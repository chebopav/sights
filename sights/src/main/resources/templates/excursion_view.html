<!DOCTYPE html>
<html th:replace="~{base :: layout(~{::title}, ~{::section}, ~{::script})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:utext="${excursion.name}"></title>
    <link rel="stylesheet" href="css/style.css" th:src="@{/css/style.css}">
</head>
<body>
<section>
    <div class="container m-top" th:object = ${excursion}>
        <h1 th:utext="${excursion.name}"></h1>
        <h3>Описание:</h3>
        <p th:if="${excursion.description}" th:utext="${excursion.description}"></p>
        <p th:if="not ${excursion.description}">Отсутствует информация</p>
        <h3>Полный адрес:</h3>
        <p th:if="${excursion.startAddress}" th:utext="${excursion.startAddress}"></p>
        <p th:if="not ${excursion.startAddress}">Отсутствует информация</p>
    </div>
</section>
<script src="/js/city.js" th:src="@{/js/city.js}"></script>
</body>
</html>
