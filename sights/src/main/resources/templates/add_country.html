<!DOCTYPE html>
<html th:replace="~{base :: layout(~{::title}, ~{::section})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавления страны</title>
</head>
<body>
<section class="container m-top">
    <h3 class="m-bottom">Для добавления страны заполните форму:</h3>
    <form method="post" th:action="@{/countries/add}" th:object="${country}">
        <div class="form-group row">
            <label for="name" class="col-lg-2 col-form-label">Название страны: </label>
            <input class="col-lg-10" id="name" type="text" th:field="*{name}" placeholder="Название страны">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>
        <div><input type="submit" value="Добавить"></div>
    </form>
</section>
</body>
</html>
