<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Случайное событие</title>
    <meta charset="utf-8">
</head>
<body>
<section>
    <div class="container m-top">
        <h1>Случайное событие</h1>
        <form method="get"  th:action="@{/event/random}" th:object="event : ${event}">
            <div >
                <h3>Название: <span th:utext="${event.name}"></span></h3>

            </div>
        </form>
    </div>

</section>
</body>
</html>
