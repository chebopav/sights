<!DOCTYPE html>
<html th:replace="~{base :: layout(~{::title}, ~{::section}, ~{::script})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.3/css/bootstrap.min.css">
    <title>Вход</title>
</head>
<body>

<section class="container m-top">
    <h1>Авторизация пользователя</h1>
    <form method="post" th:action="@{/login}">
        <div class="form-group">
            <label for="username">Введите логин</label>
            <input name="username" type="text" class="form-control" id="username" placeholder="Введите логин">
        </div>
        <div class="form-group">
            <label for="password">Введите пароль</label>
            <input name="password" type="password" class="form-control" id="password" placeholder="Введите пароль">
        </div>
        <button class="btn btn-primary" type="submit">Войти</button>
        <br>
        <h4><a href="/registration">Регистрация</a></h4>
    </form>
</section>
<script src="/js/test.js" th:src="@{/js/test.js}"></script>
</body>
</html>
