<!DOCTYPE html>
<html th:replace="~{base :: layout(~{::title}, ~{::section})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.3/css/bootstrap.min.css">
    <title>Вход</title>
</head>
<body>

<section class="container m-top">
    <h3>Авторизация</h3>
    <form method="post" th:action="@{/login}" >
        <div class="form-group">
            <label for="login">Введите логин</label>
            <input name="login" type="text" class="form-control" id="login" placeholder="Введите логин">
        </div>
        <div class="form-group">
            <label for="password">Введите пароль</label>
            <input name="password" type="password" class="form-control" id="password" placeholder="Введите пароль">
        </div>
        <button class="btn btn-primary" type="submit">Войти</button>
        <h4><a href="/registration">Регистрация</a></h4>
    </form>
</section>

</body>
</html>
