<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Все города</title>
    <meta charset="utf-8">
</head>
<body>
<section>
    <div class="container m-top">
        <h1>Список городов</h1>
        <form method="get" >
            <div th:each="city : ${cities}">
                <h3>Название: <span th:utext="${city.name}"></span>
                    <br><span th:utext="${city.country.name}"></span></h3>

        </form>
    </div>

</section>
</body>
</html>
