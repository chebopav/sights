<!DOCTYPE html>
<html th:replace="~{base :: layout(~{::title}, ~{::section}, ~{::script})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список экскурсий</title>
    <link rel="stylesheet" href="css/style.css" th:src="@{/css/style.css}">
</head>
<body>
<section>
    <div class="container m-top">
        <h1>Список экскурсий:</h1>
        <table class="table_list" cellpadding="0" cellspacing="0" width="100%">
            <tr>
                <td width="20%"><b>Название</b></td>
                <td width="45%"><b>Описание</b></td>
                <td width="30%"><b>Адрес старта</b></td>
                <td width="5%"><b>Обзор</b></td>
            </tr>
            <tr th:each="excursion : ${excursions}">
                <td><span th:utext="${excursion.name}"></span></td>
                <td><span th:utext="${excursion.description}"></span></td>
                <td><span th:utext="${excursion.startAddress}"></span></td>
                <td><a th:href="@{/excursions/view(id=${excursion.id})}" th:action="@{/excursions/view}">Подробнее</a></td>
            </tr>
        </table>
    </div>
</section>
<script src="/js/city.js" th:src="@{/js/city.js}"></script>
</body>
</html>
