<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Все достопримечательности</title>
    <meta charset="utf-8">
</head>
<body>
<section>
    <div class="container m-top">
        <h1>Список событий</h1>
        <form method="get" >
            <div th:each="sight : ${sights}">
                <h3>Название: <span th:utext="${sight.name}"></span></h3>
            </div>
        </form>
    </div>

</section>
</body>
</html>
